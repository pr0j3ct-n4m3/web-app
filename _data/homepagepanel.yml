- snippet: "Control"
  panel-title: "<b>Easy</b> Data Management"
  panel-body: "Data management is an administrative process that includes acquiring, validating, storing, protecting, and processing required data to ensure the accessibility, reliability, and timeliness of the data for its users. This platform offers a form of control that allows for easy data management. Controlling where you data is being stores is made easy with OutVoice."
  panel-image: "panel-image-1.svg"
- snippet: "Multitask"
  panel-title: "<b>Adding</b> Projects with Ease"
  panel-body: "This platform aids users in adding new projects in a simple and straightforward way. In computing, multitasking is the concurrent execution of multiple tasks over a certain period of time. New tasks can interrupt already started ones before they finish, instead of waiting for them to end.
"
  panel-image: "panel-image-2.svg"
